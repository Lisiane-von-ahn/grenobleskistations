services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grenobleski-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-grenobleski.fr,www.grenobleski.fr}
      WEATHER_API_KEY: ${WEATHER_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"

  db:
    image: postgres:16
    container_name: grenobleski-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-grenobleski}
      POSTGRES_USER: ${POSTGRES_USER:-grenobleski}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grenobleski} -d ${POSTGRES_DB:-grenobleski}"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  static_volume:
  media_volume:

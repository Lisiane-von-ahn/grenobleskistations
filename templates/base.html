<!DOCTYPE html>
{% load static %}
{% load base64_filters %}

<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>{% block title %}Stations de Ski - Vue d'ensemble{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-woox-travel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Ajuster les titres */
        h2, h5 {
            font-weight: 600;
            color: #333;
        }
        
        /* Appliquer une bordure arrondie et une ombre douce aux cartes */
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Espacement interne des cartes */
        .card-body {
            padding: 20px;
        }
        
        /* Effet hover sur les cartes */
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        
        /* Styliser le menu */
        .nav li a {
            color: #555;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        
        .nav li a:hover {
            background-color: #ff6b6b;
            color: #fff;
        }
        
        /* Styles pour la section météo */
        .weather-snow-level-ski-stations .card {
            background-color: #f7f7f7;
        }
        
        #weather-icon i {
            color: #ff6b6b;
        }
        
        /* Optimisation pour mobile */
        @media (max-width: 768px) {
            .ski-stations-map, .weather-snow-level-ski-stations {
                text-align: center;
            }
        }
    </style>        
</head>

<body>

    <!-- ***** Zone d'En-tête ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="{% url 'my_template_view' %}" class="logo">
                            <img src="{% static 'images/logo.png' %}" alt="Logo">
                        </a>
                        <ul class="nav">
                            <li><a href="{% url 'my_template_view' %}" class="active">Accueil</a></li>
                            <li><a href="{% url 'schema-swagger-ui' %}">API</a></li>
                            <li><a href="{% url 'admin:index' %}">Admin</a></li>
                        </ul>   
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Fin de l'En-tête ***** -->

    <!-- ***** Contenu Dynamique (Section de contenu injecté) ***** -->
    <main>
        {% block content %}
        <!-- Dynamic content will go here -->
        {% endblock %}
        <div class="call-to-action">
        
          <footer>
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <p>Copyright © 2025 Grenoble Ski Station
                </div>
              </div>
            </div>
          </footer>    
    </main>

    <!-- Scripts Bootstrap -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>

</body>


</html>

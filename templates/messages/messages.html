{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">My Messages</h2>

    {% if messages %}
        <div class="list-group">
            {% for message in messages %}
                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center {% if not message.is_read %}list-group-item-warning{% endif %}">
                    <div>
                        <strong>{{ message.subject }}</strong>
                        <p class="mb-0 text-muted">{{ message.created_at|date:"d M Y" }}</p>
                    </div>
                    {% if not message.is_read %}
                        <span class="badge badge-warning">Unread</span>
                    {% endif %}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center" role="alert">
            You have no messages.
        </div>
    {% endif %}
</div>
{% endblock %}

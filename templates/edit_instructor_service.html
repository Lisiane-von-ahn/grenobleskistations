{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Modifier offre moniteur" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">{% trans "Modifier l'offre moniteur" %}</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Enregistrer" %}</button>
        <a href="{% url 'instructor_services' %}" class="btn btn-outline-secondary">{% trans "Annuler" %}</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}  <!-- Load the template tags for social login -->

{% block content %}

<div class="container mt-5 py-15">
    <h2>Connexion</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_login">E-mail :</label>
            <input type="email" name="login" class="form-control" placeholder="Entrez votre e-mail" required>
        </div>
        <div class="form-group">
            <label for="id_password">Mot de passe :</label>
            <input type="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <hr>

    <!-- Section for Google login -->
    <h3>Ou connectez-vous avec Google</h3>
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
        <i class="fab fa-google"></i> Connexion avec Google
    </a>

    <p class="mt-3">Pas encore de compte ? <a href="{% url 'register' %}">Inscrivez-vous</a></p>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Inscription" %}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "S'inscrire" %}</button>
    </form>
    <p class="mt-3">{% trans "Déjà un compte ?" %} <a href="{% url 'account_login' %}">{% trans "Connectez-vous ici" %}</a></p>
</div>
{% endblock %}

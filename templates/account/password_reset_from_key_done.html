{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="py-5 auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-6">
                <div class="card border-0 shadow-sm auth-card">
                    <div class="card-body p-4 p-md-5 text-center">
                        <h2 class="h4 mb-3">{% trans "Mot de passe mis à jour" %}</h2>
                        <p class="text-muted mb-3">{% trans "Votre mot de passe a été réinitialisé avec succès." %}</p>
                        <a href="{% url 'account_login' %}" class="btn btn-primary">{% trans "Se connecter" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="py-5 auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-6">
                <div class="card border-0 shadow-sm auth-card">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="h4 mb-3 text-center">{% trans "Réinitialiser le mot de passe" %}</h2>
                        <p class="text-muted text-center mb-4">{% trans "Nous vous envoyons un e-mail avec un code/lien de confirmation." %}</p>

                        <form method="post" action="{% url 'account_reset_password' %}">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="id_email">{% trans "Email" %}</label>
                                <input type="email" name="email" id="id_email" class="form-control" required autocomplete="email" placeholder="you@example.com">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">{% trans "Envoyer" %}</button>
                        </form>

                        <p class="mb-0 mt-3 text-center">
                            <a href="{% url 'account_login' %}">{% trans "Retour à la connexion" %}</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="py-5 auth-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-6">
                <div class="card border-0 shadow-sm auth-card">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="h4 mb-3 text-center">{% trans "Nouveau mot de passe" %}</h2>
                        {% if token_fail %}
                            <p class="text-muted text-center">{% trans "Le lien est invalide ou expiré." %}</p>
                            <div class="text-center"><a class="btn btn-outline-primary" href="{% url 'account_reset_password' %}">{% trans "Demander un nouveau lien" %}</a></div>
                        {% else %}
                            <form method="post" action="{{ action_url }}">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <label for="id_password1">{% trans "Nouveau mot de passe" %}</label>
                                    <input type="password" name="password1" id="id_password1" class="form-control" required autocomplete="new-password">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="id_password2">{% trans "Confirmer le mot de passe" %}</label>
                                    <input type="password" name="password2" id="id_password2" class="form-control" required autocomplete="new-password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">{% trans "Mettre à jour" %}</button>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

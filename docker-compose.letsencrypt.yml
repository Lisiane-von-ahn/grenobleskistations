services:
  traefik:
    image: traefik:v3.0
    container_name: grenobleski-traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt

  web:
    labels:
      - traefik.enable=true
      - traefik.http.routers.grenobleski.rule=Host(`${APP_HOSTNAME}`) || Host(`${APP_HOSTNAME_WWW}`)
      - traefik.http.routers.grenobleski.entrypoints=websecure
      - traefik.http.routers.grenobleski.tls=true
      - traefik.http.routers.grenobleski.tls.certresolver=letsencrypt
      - traefik.http.services.grenobleski.loadbalancer.server.port=8000
      - traefik.http.routers.grenobleski-http.rule=Host(`${APP_HOSTNAME}`) || Host(`${APP_HOSTNAME_WWW}`)
      - traefik.http.routers.grenobleski-http.entrypoints=web
      - traefik.http.routers.grenobleski-http.middlewares=redirect-https
      - traefik.http.middlewares.redirect-https.redirectscheme.scheme=https

volumes:
  traefik_letsencrypt:
